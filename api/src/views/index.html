<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ticket</title>
    <style type="text/css">
      #outlook a {
        padding: 0;
      }

      .container {
        width: 27em;
        margin: 3em auto;
        font-family: sans-serif;
        color: white;
      }

      .card {
        background: linear-gradient(
          to bottom,
          #3dcee8 0%,
          #3dcee8 26%,
          #ecedef 26%,
          #ecedef 100%
        );
        height: 11em;
        float: left;
        position: relative;
        padding: 1em;
        margin-top: 100px;
      }

      .card-left {
        border-top-left-radius: 8px;
        border-bottom-left-radius: 8px;
        width: 16em;
      }

      .card-right {
        width: 6.5em;
        border-left: 0.18em dashed #fff;
        border-top-right-radius: 8px;
        border-bottom-right-radius: 8px;
      }

      .card-right::before,
      .card-right::after {
        content: "";
        position: absolute;
        display: block;
        width: 0.9em;
        height: 0.9em;
        background: #fff;
        border-radius: 50%;
        left: -0.5em;
      }

      .card-right::before {
        top: -0.4em;
      }

      .card-right::after {
        bottom: 0.4em;
      }

      h1 {
        font-size: 1.1em;
        margin-top: 0;
      }

      h1 span {
        font-weight: normal;
      }

      .title,
      .name,
      .seat,
      .time {
        text-transform: uppercase;
        font-weight: normal;

      }

      .title h2,
      .name h2,
      .seat h2,
      .time h2 {
        font-size: 0.9em;
        color: #525252;
        margin: 0;
      }

      .title span,
      .name span,
      .seat span,
      .time span {
        font-size: 0.7em;
        color: #a2aeae;

      }

      .title {
        margin: 2em 0 0 0;
      }

      .name,
      .seat {
        margin: 0.7em 0 0 0;
      }

      .time {
        margin: 0.7em 0 0 1rem;
      }

      .seat,
      .time {
        float: left;
      }


      .eye {
        position: relative;
        width: 2em;
        height: 1.5em;
        background: #fff;
        margin: 0 auto;
        border-radius: 1em/0.6em;
        z-index: 1;
      }

      .eye::before,
      .eye::after {
        content: "";
        display: block;
        position: absolute;
        border-radius: 50%;
      }

      .eye::before {
        width: 1em;
        background: #3dcee8;
        height: 1em;
        z-index: 2;
        left: 8px;
        top: 4px;
      }

      .eye::after{
        width: 0.5em;
        height: 0.5em;
        background: #fff;
        z-index: 3;
        left: 12px;
        top: 8px;
      }

      .number {
        text-align: center;
        text-transform: uppercase;
      }

      .number h3 {
        color: #3dcee8;
        margin: 0.9em 0 0 0;
        font-size: 2.5em;
      }

      .number span {
        display: block;
        color: #a2aeae;
      }

      .barcode {
        height: 2em;
        width: 0;
        margin: 1.2em 0 0 0.8em;
        box-shadow: 1px 0 0 1px #34343434, 5px 0 0 1px #34343434, 10px 0 0 1px #34343434, 12px 0 0 1px #34343434, 17px 0 0 1px #34343434, 18px 0 0 1px #34343434, 19px 0 0 1px #34343434, 23px 0 0 1px #34343434, 23.5px 0 0 1px #34343434, 24px 0 0 1px #34343434, 24.5px 0 0 1px #34343434, 25px 0 0 1px #34343434, 27px 0 0 1px #34343434, 29px 0 0 1px #34343434, 29.5px 0 0 1px #34343434,
        29.75px 0 0 1px #34343434, 31px 0 0 1px #34343434, 26px 0 0 1px #34343434, 29px 0 0 1px #34343434, 34px 0 0 1px #34343434, 39px 0 0 1px #34343434, 40px 0 0 1px #34343434, 42px 0 0 1px #34343434, 47px 0 0 1px #34343434, 38px 0 0 1px #34343434, 39px 0 0 1px #34343434, 43px 0 0 1px #34343434, 43.5px 0 0 1px #34343434, 44px 0 0 1px #34343434, 44.5px 0 0 1px #34343434, 48px 0 0 1px #34343434,
        51px 0 0 1px #34343434, 54px 0 0 1px #34343434, 59px 0 0 1px #34343434, 64px 0 0 1px #34343434, 66px 0 0 1px #34343434, 67px 0 0 1px #34343434, 68px 0 0 1px #34343434, 73px 0 0 1px #34343434, 77px 0 0 1px #34343434, 80px 0 0 1px #34343434;
      }


    </style>
  </head>
  <body>
    <div class="container">
      <div class="card card-left">
        <h1>Mandan<span>Cinema</span></h1>
        <div class="title">
          <h2>Captain America: civil war</h2>
        </div>
        <div class="name">
          <h2>Mandan Koding</h2>
          <span>name</span>
        </div>
        <div class="seat">
          <h2>100</h2>
          <span>seat</span>
        </div>
        <div class="time">
          <h2>12.00</h2>
          <span>time</span>
        </div>
      </div>

      <div class="card card-right">
        <div class="eye"></div>
        <div class="number">
          <h3>100</h3>
          <span>seat</span>
        </div>
        <div class="barcode"></div>
      </div>
    </div>
  </body>
</html>
